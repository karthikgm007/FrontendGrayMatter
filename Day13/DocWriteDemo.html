<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"> My name is </p>
    Name: <input type="text" name="name" id="id1">
    <button onclick="setName()"> Submit </button>

    <script>
        function setName(){
            let name = document.getElementById("id1").value;
            document.getElementById("p1").innerHTML =  document.getElementById("p1").innerHTML + name;
        }
    </script>
</body>
</html>
