<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id1{
            color: brown;
        }
    </style>
</head>
<body>
    
    <script>
        document.write("<h1 id='id1'> Hello JS </h1>")

        //number, string boolean, null - objects
        //loosely typed
        var a = 15; 
        document.write(a);
        let s="StringValue"
        document.write( "<br>" + typeof(s));
        document.write("<br>" + typeof(a) + "<br>");

        var num1 = 22, num2 = 23;
        document.write(num1+num2 + "<br>")
        document.write(num1-num2 + "<br>")
        document.write(num1*num2 + "<br>")
        document.write((num1/num2).toFixed(2) + "<br>")

        console.log("Hello")
        
    </script>
</body>
</html>
