<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    
    <form >

        <label for="skills"> Skillset: </label>
        <input name="skills" type="checkbox" value="Cpp"> Cpp
        <input name="skills" type="checkbox" value="Java"> Java
        <input name="skills" type="checkbox" value="JavaScript"> JavaScript
        <input name="skills" type="checkbox" value="Spring"> Spring
        <button type="button" onclick="readCheckboxes()"> Submit </button>
        <hr>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <button type="button" onclick="readRadioBtn()"> Submit</button>
    </form>
    
    <select name="selectCity" id="selectDD">
        <option name="city" value="Bengaluru">Bengaluru</option>
        <option name="city" value="Mumbai">Mumbai</option>
        <option name="city"  value="Chennai">Chennai</option>
        <option name="city" value="Hyderabad">Hyderabad</option>
        
    </select>
    <button  type="button" onclick="readDropDown()"> Submit</button>


    <script>
        function readCheckboxes(){
            let checkText = document.getElementsByName("skills");
            for(let i=0; i<checkText.length; i++){
                if(checkText[i].checked){  // .selected for selections. null for raio btns
                    console.log(checkText[i].value)
                }
            }
          
        }
        function readRadioBtn(){
            let radioText = document.getElementsByName("gender");
            for(let i=0; i<radioText.length; i++){
                if(radioText[i].checked){
                console.log(radioText[i].value);
            }
            }
                     
        }
        function readDropDown(){
            let dropDownText = document.getElementsByName("city");
            for(let i=0; i <dropDownText.length; i++){
                if(dropDownText[i].selected){
                    console.log(dropDownText[i].value);
                }
            }
        }
      
    </script>
</body>
</html>
