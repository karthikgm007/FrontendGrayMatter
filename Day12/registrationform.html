<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        div{
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row bg-info">Registration Form</div>
        <div class="row">
            <form>
                <div>
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" 
                           class="form-control" 
                           name="fname" 
                           placeholder="Enter first name"
                           required
                           minlength="3">
                </div>
            
                <div>
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" 
                           class="form-control" 
                           name="lname" 
                           placeholder="Enter last name"
                           required
                           minlength="1">
                </div>
            
                <div>
                    <label for="username" class="form-label">Username</label>
                    <input type="text" 
                           class="form-control" 
                           name="username" 
                           placeholder="Enter username"
                           required
                           minlength="3">
                </div>
            
                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" 
                           class="form-control" 
                           name="password" 
                           placeholder="Enter password"
                           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
                           required>
                </div>
            
                <div>
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" 
                           class="form-control" 
                           name="confirm-password" 
                           placeholder="Confirm password"
                           required>
                </div>
            
                <div>
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="number" 
                           class="form-control" 
                           name="mobile" 
                           placeholder="Enter mobile number"
                           pattern="\d{10}"
                           required>
                </div>
            
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" 
                           class="form-control" 
                           name="email" 
                           placeholder="Enter email"
                           pattern="^([A-Za-z_]+@gmail\.[a-zA-Z]{2,})$"
                           required>
                </div>
            
                <div>
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" 
                           class="form-control" 
                           name="dob" 
                           required>
                </div>
            
                <div>
                    <label class="form-label">Gender</label><br>
                    <input type="radio" name="gender" value="male" required> Male
                    <input type="radio" name="gender" value="female" required> Female
                </div>
            
                <div>
                    <label class="form-label">Skillset</label><br>
                    <input type="checkbox" name="skillset" value="html"> HTML
                    <input type="checkbox" name="skillset" value="css"> CSS
                    <input type="checkbox" name="skillset" value="javascript"> JavaScript
                    <input type="checkbox" name="skillset" value="python"> Python
                    <input type="checkbox" name="skillset" value="java"> Java
                </div>
            
                <div>
                    <label for="qualification" class="form-label">Qualification</label>
                    <select name="qualification" class="form-control" required>
                        <option value="">Select qualification</option>
                        <option value="highschool">High School</option>
                        <option value="bachelors">Bachelors</option>
                        <option value="masters">Masters</option>
                        <option value="phd">PhD</option>
                    </select>
                </div>
            
                <div>
                    <label for="address" class="form-label">Address</label>
                    <textarea name="address" 
                              class="form-control" 
                              placeholder="Enter your address" 
                              required></textarea>
                </div>
            
                <div>
                    <label for="photo" class="form-label">Upload Photo</label>
                    <input type="file" 
                           class="form-control" 
                           name="photo" 
                        
                           required>
                </div>
            
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
                 <!-- form group ? -->
            </form>
            
        </div>
    </div>
</body>
</html>
