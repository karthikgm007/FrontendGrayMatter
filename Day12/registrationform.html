<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        div {
            padding-top: 10px;
            padding-bottom: 10px;
        }
        td {
            border: 1px solid black;
            padding: 5px;
        }
        table {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row bg-info p-2 text-white">Registration Form</div>
        <div class="row">
            <form class="form-group" name="regForm" id="regForm" onsubmit="submitForm(event)">
                
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" name="fname" placeholder="Enter first name" required minlength="3">
                
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lname" placeholder="Enter last name" required minlength="1">

                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter username" required minlength="3">
                
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter password" required>
                
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="confirm-password" placeholder="Confirm password" required>

                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" name="mobile" placeholder="Enter mobile number" pattern="\d{10}" required>
                
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email" required>
                
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" name="dob" required>
                
                <label class="form-label">Gender</label><br>
                <input type="radio" name="gender" value="male" required> Male
                <input type="radio" name="gender" value="female" required> Female

                <label class="form-label">Skillset</label><br>
                <input type="checkbox" name="skillset" value="html"> HTML
                <input type="checkbox" name="skillset" value="css"> CSS
                <input type="checkbox" name="skillset" value="javascript"> JavaScript
                <input type="checkbox" name="skillset" value="python"> Python
                <input type="checkbox" name="skillset" value="java"> Java
                
                <label for="qualification" class="form-label">Qualification</label>
                <select name="qualification" class="form-control" required>
                    <option value="">Select qualification</option>
                    <option value="highschool">High School</option>
                    <option value="bachelors">Bachelors</option>
                    <option value="masters">Masters</option>
                    <option value="phd">PhD</option>
                </select>
                
                <label for="address" class="form-label">Address</label>
                <textarea name="address" class="form-control" placeholder="Enter your address" required></textarea>

                <label for="photo" class="form-label">Upload Photo</label>
                <input type="file" class="form-control" name="photo" id="photo" required>
                
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </form>
        </div>
    </div>

    

    <script>
        function submitForm(event) {
            event.preventDefault();
            let myForm = document.forms["regForm"];
    
            let fname = myForm["fname"].value;
            let lname = myForm["lname"].value;
            let username = myForm["username"].value;
            let mobile = myForm["mobile"].value;
            let email = myForm["email"].value;
            let dob = myForm["dob"].value;
    
            // Get selected skillset
            let skills = [];
            let checkboxes = document.getElementsByName("skillset");
            for (let i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    skills.push(checkboxes[i].value);
                }
            }
    
            let qualification = myForm["qualification"].value;
            let address = myForm["address"].value;
    
            // Get photo file name
            let photoInput = document.getElementById("photo");
            let photo = photoInput.files[0] ? photoInput.files[0].name : 'No file chosen';
    
            // Redirect to table.html with URL parameters
            window.location.href = `AssignmentUserRegistrationTable.html?fname=${encodeURIComponent(fname)}&lname=${encodeURIComponent(lname)}&username=${encodeURIComponent(username)}&mobile=${encodeURIComponent(mobile)}&email=${encodeURIComponent(email)}&dob=${encodeURIComponent(dob)}&skills=${encodeURIComponent(skills.join(", "))}&qualification=${encodeURIComponent(qualification)}&address=${encodeURIComponent(address)}&photo=${encodeURIComponent(photo)}`;
        }
    </script>
