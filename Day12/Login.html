<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid" >
        <div class="row bg-primary">
            <h1>GrayMatter </h1>
        </div>
        <div class="row">
            <div class="col-4 bg-info">

               <h1 id="nameHeading">  </h1>
                <br>
            </div>
            <div class="col-8">
                <form class="form-group" action="" >
                    <label class="form-label" for="uname"> Enter Username</label>
                    <input class="form-control" type="text" name="uname" id="uname" placeholder="John Doe" required>
                    <label class="form-label"  for="pwd">Enter Password</label>
                    <input class="form-control" type="password" name="pwd" id="password" placeholder="password" required>
                    <br>
                    <button class="btn btn-primary" name="Submit" onclick="authenticateLoginDetails()" >  Submit</button>
                </form>
            </div>
        </div>
    </div>
  
    <script>
        function authenticateLoginDetails(){
            let name = document.getElementById("uname").value;
            let password = document.getElementById("password").value;

            if(name=="karthik"&&password=="12345"){
                document.getElementById("nameHeading").innerHTML = "Welcome" + name;
                alert("Successfully Logged in");      

            }
            else{
                alert("Wrong user or password")
            }

        }
    </script>
</body>
</html>
