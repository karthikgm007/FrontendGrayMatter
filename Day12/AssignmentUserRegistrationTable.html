<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        td {
            border: 1px solid black;
            padding: 5px;
        }
        table {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="my-4">Submitted Data</h2>
        <table style="border: 1px solid black;">
            <tr>
                <td>First Name</td>
                <td id="fnameDisplay"> </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td id="lnameDisplay"> </td>
            </tr>
            <tr>
                <td>Username</td>
                <td id="usernameDisplay"> </td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td id="mobileDisplay"> </td>
            </tr>
            <tr>
                <td>Email</td>
                <td id="emailDisplay"> </td>
            </tr>
            <tr>
                <td>DOB</td>
                <td id="dobDisplay"> </td>
            </tr>
            <tr>
                <td>Skillset</td>
                <td id="skillsDisplay"> </td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td id="qualificationDisplay"> </td>
            </tr>
            <tr>
                <td>Address</td>
                <td id="addressDisplay"> </td>
            </tr>
            <tr>
                <td>Photo</td>
                <td id="photoDisplay"> </td>
            </tr>
        </table>
    </div>

    <script>
        window.onload = function() {
            // Parse URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById("fnameDisplay").innerHTML = urlParams.get('fname');
            document.getElementById("lnameDisplay").innerHTML = urlParams.get('lname');
            document.getElementById("usernameDisplay").innerHTML = urlParams.get('username');
            document.getElementById("mobileDisplay").innerHTML = urlParams.get('mobile');
            document.getElementById("emailDisplay").innerHTML = urlParams.get('email');
            document.getElementById("dobDisplay").innerHTML = urlParams.get('dob');
            document.getElementById("skillsDisplay").innerHTML = urlParams.get('skills');
            document.getElementById("qualificationDisplay").innerHTML = urlParams.get('qualification');
            document.getElementById("addressDisplay").innerHTML = urlParams.get('address');
            document.getElementById("photoDisplay").innerHTML = urlParams.get('photo');
        }
    </script>
</body>
</html>
